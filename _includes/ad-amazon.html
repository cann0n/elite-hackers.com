{% capture url %}http://www.amazon.com/dp/{{ include.asin }}/?tag={{ site.amazon_tracking_id }}{% endcapture %}

<div class="book content-row">
  <div class="pure-g">
    <div class="pure-u-1 pure-sm-1-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-3">
      <a href="{{ url }}" target="_blank"><img src="{{ include.img }}"></a>
    </div>
    <div class="pure-u-1 pure-sm-1-1 pure-u-md-2-3 pure-u-lg-2-3 pure-u-xl-2-3">
      <h3><a href="{{ url }}" target="_blank" title="{{ include.title}}">{{ include.title }}</a></h3>
      <p>{{ include.description }}</p>
      <a title="Get {{ include.title }}" class="pure-button" href="{{ url }}" target="_blank">Get it <i class="fa fa-caret-right"></i></a>
    </div>
  </div>
</div>
